<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to My Portfolio - Explore my projects, photography, and creative work in a clean, modern layout with stunning visuals to showcase my passion and expertise."
    />
    <title>Portfolio Home</title>
    <style>
      body {
        background-color: black;
        color: rgb(240, 224, 207);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        gap: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Gradient Overlay */
      body::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20vh; /* Adjust height for how tall the gradient should be */
        background: linear-gradient(
          to top,
          rgba(99, 88, 255, 0.336),
          rgba(0, 0, 0, 0)
        );
        pointer-events: none; /* Ensures it doesn’t block interactions */
      }

      header {
        margin-bottom: 30px; /* Adds spacing below the header */
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        text-align: center;
        line-height: 0.6;
      }

      h2 {
        font-size: 1rem;
        margin-top: 13px;
        text-align: center;
      }

      img {
        width: 300px; /* Adjust as needed */
        filter: none;
      }

      /* Styling the moon container */
      .moon-container {
        height: 300px;
        width: 300px;
        position: relative;
        display: inline-block;
        border-radius: 50%;
        margin-top: 10px; /* Space above the moon */
        margin-bottom: 50px; /* Space below the moon */
        filter: none;
        overflow: hidden;
      }

      .hover-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(245, 228, 211);
        font-size: 1.5rem;
        text-align: center;
        opacity: 0; /* Hidden by default */
        transition: opacity 1s ease-in;
        transition: opacity 0.3s ease-out;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      .moon-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .moon-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%; /* Start the gradient from the middle */
        width: 50%; /* Only cover the right half */
        height: 100%;
        background: linear-gradient(
          to left,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0)
        );
        opacity: 0; /* Start with no darkening */
        transition: opacity 0.3s ease-in-out;
        pointer-events: none; /* Ensures it doesn’t block the hover event */
      }

      .moon-container:hover::after {
        opacity: 1; /* Fully darkens the right side on hover */
      }

      .moon-container img {
        border-radius: 50%;
        transition: filter 1s ease-in-out;
      }

      /* .moon-container:hover img {
        filter: brightness(70%);
      } */

      .moon-container:hover .hover-text {
        opacity: 0.9; /* Show text on hover */
      }

      /* Centering container for the line and list */
      .list-container {
        display: flex;
        align-items: center; /* Aligns items vertically */
        justify-content: center; /* Centers the container horizontally */
      }

      /* Styling for the vertical line */
      .vertical-line {
        width: 2px;
        height: 150px; /* Adjust this to match the height of the list */
        background-color: rgb(235, 218, 201);
        margin-right: 15px; /* Space between the line and list */
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      nav a {
        color: rgb(243, 231, 215);
        text-decoration: none;
        font-size: 1.2rem;
      }

      nav a:hover {
        color: #dbb877;
        transition: 0.1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        welcome<br /><br />
        i am oliver rex
      </h1>
      <h2>boston, ma</h2>
    </header>
    <div class="moon-container">
      <img
        src="assets/images/moon.jpg"
        alt="My picture of a nearly full waning gibbous moon"
        class="moon-image"
      />
      <div class="hover-text"></div>
    </div>
    <nav>
      <div class="list-container">
        <div class="vertical-line"></div>
        <ul>
          <li><a href="me/about.html">about</a></li>
          <li><a href="https://github.com/oliverrexx">the developer</a></li>
          <li><a href="my-work/creator.html">the creator</a></li>
          <li><a href="me/contact.html">contact</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
